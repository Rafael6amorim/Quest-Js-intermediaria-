<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/rest.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Quest</title>
</head>

<body>
    <main>
        <section class="discricao-do-formulario">
            <h1 class="titulo">Ficou com duvida?
                <br>
                Nos mande uma mensagem!
            </h1>
            <p class="paragrafo">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h</p>
        </section>
        <section class="formulario">
            <form action="" method="post">
                <input type="text" id="nome" placeholder="Nome completo*" class=" input input-ativo-tudo-ok">
                <p class="campo-obrigatorio">campo obrigatório*</p>

                <input type="email" id="email" placeholder="Email*" class=" input input-ativo-campo-obrigatorio">
                <p class="campo-obrigatorio">campo obrigatório*</p>

                <input type="text" id="telefone" placeholder="Telefone*" class="input" >
                <p class=" campo-obrigatorio campo-obrigatorio-ativo">campo obrigatório*</p>
                
                <textarea name="mensagem" id="mensagem" cols="10"
                rows="5" placeholder="Mensagem*" class="input input texto" ></textarea>
                <p class="campo-obrigatorio">campo obrigatório</p>

                <button class="botao">Enviar </button>
                

            </form>
        </section>

    </main>


    <script src="src/js/index.js"></script>
</body>

</html>
